apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.rvakva.travel.publicdriver"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 286
        versionName "V5.0.2.011"
        multiDexEnabled true

        ndk {
            //只兼容下面的型号
            abiFilters "armeabi", "armeabi-v7a"
        }
    }
    signingConfigs {
        debug {
            keyAlias 'v5通用司机端'
            keyPassword 'easymin'
            storeFile file('v5签名信息.keystore')
            storePassword 'easymin'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            keyAlias 'v5通用司机端'
            keyPassword 'easymin'
            storeFile file('v5签名信息.keystore')
            storePassword 'easymin'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.appcompat
    implementation rootProject.ext.design
    implementation project(path: ':personal')
    implementation project(path: ':daijia')
    implementation project(path: ':zhuanche')
    implementation project(path: ':daemon')
    implementation project(path: ':component')
    implementation project(path: ':common')
}
