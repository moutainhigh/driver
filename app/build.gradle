apply plugin: 'com.android.application'

def cfg = rootProject.ext.android
def libs = rootProject.ext.dependencies

android {
    compileSdkVersion cfg.compileSdkVersion
    defaultConfig {
        applicationId "com.rvakva.travel.publicdriver"
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 240
        versionName "V5.0.0.004"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        ndk {
            //只兼容下面的型号
            abiFilters "armeabi", "armeabi-v7a", "armeabi-v8a"
        }
    }
    signingConfigs {
        debug {
            keyAlias 'v5通用司机端'
            keyPassword 'easymin'
            storeFile file('v5签名信息.keystore')
            storePassword 'easymin'
        }
        release {
            keyAlias 'v5司机端'
            keyPassword 'easymin'
            storeFile file('v5签名信息.keystore')
            storePassword 'easymin'
        }
    }

    buildTypes {
        release {
            //混淆
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.debug
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    implementation libs["appcompat-v7"]
    implementation libs["design"]

    implementation project(path: ':personal')
    implementation project(path: ':daijia')
    implementation project(path: ':daemon')
}
