apply plugin: 'com.android.library'

def cfg = rootProject.ext.android
def libs = rootProject.ext.dependencies

android {
    compileSdkVersion cfg.compileSdkVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //解决在module中 buildconfig.debug总为false
        //调试时如果该值为false,没有调用 ARouter.openDebug();
        //不能正常跳转
        defaultPublishConfig "debug"
        multiDexEnabled true
        ndk {
            //只兼容下面的型号
            abiFilters "armeabi", "armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api libs['appcompat-v7']
    api libs['junit']
    api libs['multidex']
    api libs['design']

    api libs['amap-search']
    api libs['amap-navi']
    api libs['amap-loc']
    //第三方
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.5'
    api 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.0'//拦截器

    api 'com.trello:rxlifecycle-components:0.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    api 'com.alibaba:arouter-api:1.2.2'

    api 'com.nineoldandroids:library:2.4.0'
    api 'com.github.florent37:viewanimator:1.0.0@aar'

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'

    api 'com.jaredrummler:android-processes:1.1.1'//获取进程信息

    api 'com.aliyun.ams:alicloud-android-push:3.0.12'
    api 'com.aliyun.ams:alicloud-android-third-push:3.0.5@aar'

    api 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    api 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.0'

    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.1.1'
    //annotationProcessor 'com.alibaba:arouter-compiler:1.1.3'  //在需要注册的module中引用
}
